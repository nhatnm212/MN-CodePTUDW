<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh diem hoc phan</title>
</head>
<body>
    
    <script src="jquery-3.7.1.js"></script>
    
    <form action="" >
        <fieldset style="line-height: 30px;">
            <legend style="text-align: center;"><b>BẢNG ĐIỂM HỌC PHẦN</b></legend>
            <div>
                Lớp: 
                <select id="Lop">
                    <option value="LTCB">Lập trình cơ bản</option>
                    <option value="LTNC">Lập trình nâng cao</option>
                </select>
            </div>
            <div>
                Bài tập (20%): 
                <input name="diemBaiTap" id="diemBaiTap" type="number" min="0" max="10" step="0.1" value="10">
            </div>
            <div>
                Thực hành (30%): 
                <input name="diemThucHanh" id="diemThucHanh" type="number" min="0" max="10" step="0.1" value="8.5">
            </div>
            <div>
                Đồ án (50%): 
                <input name="diemDoAn" id="diemDoAn" type="number" min="0" max="10" step="0.1" value="9.5">
            </div>
            <div id="KetQua">
                
            </div>
            <div>
                <button id="btnKetQua" type="button"> Tính điểm và Xếp loại </button>
            </div>
        </fieldset>
    </form>

    <script>
        $(document).ready(function() {
            $("#btnKetQua").click(function() {
                alert($("#Lop").val()); 
                let a = parseFloat($("#diemBaiTap").val()); 
                let b = parseFloat($("#diemThucHanh").val()); 
                let c = parseFloat($("#diemDoAn").val()); 
                let diemtb = a * 0.2 + b * 0.3 + c * 0.5; 
                let xepLoai = ""; 
                if (diemtb >= 8.5) {
                    xepLoai = "A"; 
                }
                else if (diemtb >= 7.8) {
                    xepLoai = "B+"; 
                }
                else if (diemtb >= 7.0) {
                    xepLoai = "B"; 
                }
                else if (diemtb >= 6.3) {
                    xepLoai = "C+"; 
                }
                else if (diemtb >= 5.5) {
                    xepLoai = "C"; 
                }
                $("#KetQua").html("<h4> Điểm trung bình: " + diemtb + ", xếp loại: " + xepLoai + "</h4>"); 
            });
        }); 
    </script>

</body>
</html>
