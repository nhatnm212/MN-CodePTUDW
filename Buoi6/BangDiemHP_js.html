<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh diem hoc phan</title>
</head>
<body>
    
    
    <form action="" >
        <fieldset style="line-height: 30px;">
            <legend style="text-align: center;"><b>BẢNG ĐIỂM HỌC PHẦN</b></legend>
            <div>
                Bài tập (20%): 
                <input name="diemBaiTap" id="diemBaiTap" type="number" min="0" max="10" step="0.1">
            </div>
            <div>
                Thực hành (30%): 
                <input name="diemThucHanh" id="diemThucHanh" type="number" min="0" max="10" step="0.1">
            </div>
            <div>
                Đồ án (50%): 
                <input name="diemDoAn" id="diemDoAn" type="number" min="0" max="10" step="0.1">
            </div>
            <div id="KetQua">
                
            </div>
            <div>
                <button type="button" onclick="fnXuLy()"> Tính điểm và Xếp loại </button>
            </div>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script>
        function fnXuLy() {
            let a = parseFloat(document.getElementById('diemBaiTap').value); 
            let b = parseFloat(document.getElementById('diemThucHanh').value); 
            let c = parseFloat(document.getElementById('diemDoAn').value); 
            let diemtb = a * 0.2 + b * 0.3 + c * 0.5; 

            let xepLoai = ""; 
            if (diemtb >= 8.5) {
                xepLoai = "A"; 
            }
            else if (diemtb >= 7.8) {
                xepLoai = "B+"; 
            }
            else if (diemtb >= 7.0) {
                xepLoai = "B"; 
            }
            else if (diemtb >= 6.3) {
                xepLoai = "C+"; 
            }
            else if (diemtb >= 5.5) {
                xepLoai = "C"; 
            }
            document.getElementById("KetQua").innerHTML = "Điểm học phần của bạn là: " + diemtb + ", " + "Xếp loại: " + xepLoai; 
        }
    </script>

</body>
</html>
